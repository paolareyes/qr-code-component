<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css" >
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <main class="card bg-white">
    <img src="./images/image-qr-code.png" alt="QR code to frontend mentor">
    <h1 class="fs-200 clr-dark fw-700 txt-center">Improve your front-end skills by building projects</h1>
    <p class="fs-100 clr-light txt-center">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </main>
